<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div>
            <h1 class="headings">Calculator</h1>
        </div>
    </section>
    <section class="container mx-auto w-50 section-color p-3 mt-5">
        <div class="input-group mt-5">
            <input type="text" aria-label="First name" class="form-control" id="first-input-text">
          </div>
          <div class="input-group mt-3">
            <input type="text" aria-label="First name" class="form-control" id="second-input-text">
          </div>
          <div class="input-group mt-3 mb-3">
            <input type="text" aria-label="First name" class="form-control" id="result-value">
          </div>
          <button onclick="add()" class="button-name" id="add-button">Add</button>
          <button onclick="substract()" class="button-name" id="substract-button">Substract</button>
          <button onclick="multiply()" class="button-name" id="multiply-button">Multiplication</button>
    </section>
         <section class="container mt-5">
           <div class="row col-md-12 g-4">
             <div class="col">
                 <div class="column1">
                   <h4>Addition Result: <span id="show-add-result"></span></h4>
                 </div>
             </div>
             <div class="col">
              <div class="column2">
                <h4>Substraction Result: <span id="show-sub-result"></span></h4>
              </div>
             </div>
             <div class="col">
              <div class="column3">
                <h4>Multiplication Result: <span id="show-mul-result"></span></h4>
              </div>
             </div>
           </div>
         </section>
  
    <script src="js/calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
